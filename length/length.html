<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Length Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Length Converter</h1>
               
                <br>
            <form>
                <div class="form-group">
                    <input id="mInput" type="number" class="form-control form-control-lg" placeholder="Enter Meters...">
                </div>
            </form>
        <br>
        <div id="output-length">

               
            <div class="card bg-success">
                <div class="card-body">
                    <h4>Millimeters:</h4>
                    <div id="milOutput"></div>
                </div>
            </div>
        <br>

        <div class="card bg-secondary">
            <div class="card-body">
                <h4>Centimeters:</h4>
                <div id="centiOutput"></div>
            </div>
        </div>
<br>

        <div class="card bg-warning">
            <div class="card-body">
                <h4>Kilometers:</h4>
                <div id="kmOutput"></div>
            </div>
        </div>
<br>

            <div class="card bg-info">
                <div class="card-body">
                    <h4>Feets:</h4>
                    <div id="feetOutput"></div>
                </div>
            </div>
            <br>
      
            <div class="card bg-danger">
                <div class="card-body">
                    <h4>Inches:</h4>
                    <div id="inchesOutput"></div>
                </div>
            </div>
<br>
        <div class="card bg-dark">
    <div class="card-body">
        <h4>Miles:</h4>
        <div id="milesOutput"></div>
    </div>
</div>
<br>

        <div class="card bg-primary">
    <div class="card-body">
        <h4>Yards:</h4>
        <div id="yardsOutput"></div>
    </div>
</div>
<br>
    </div>
</div>
           
</div>
</div>
<script src="/length/length.js"></script>
</body>
</html>
