<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Area Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Area Converter</h1>
                <br>
            <form>
                <div class="form-group">
                    <input id="mInput" type="number" class="form-control form-control-lg" placeholder="Enter Area in sq ft ..">
                </div>
            </form>
        <br>
        <div id="output-area">
            <div class="card bg-success">
                <div class="card-body">
                    <h4>Square Meters:</h4>
                    <div id="sqmOutput"></div>
                </div>
            </div>
        <br>

        <div class="card bg-secondary">
            <div class="card-body">
                <h4>Square Kilometers:</h4>
                <div id="sqkmOutput"></div>
            </div>
        </div>
<br>

        <div class="card bg-warning">
            <div class="card-body">
                <h4>Square Yards:</h4>
                <div id="sqyOutput"></div>
            </div>
        </div>
<br>

            <div class="card bg-info">
                <div class="card-body">
                    <h4>Hectares:</h4>
                    <div id="HOutput"></div>
                </div>
            </div>
            <br>
      
            <div class="card bg-danger">
                <div class="card-body">
                    <h4>Acres:</h4>
                    <div id="AOutput"></div>
                </div>
            </div>
<br>
        <div class="card bg-dark">
    <div class="card-body">
        <h4>Square Miles:</h4>
        <div id="sqmilOutput"></div>
    </div>
</div>
<br>

        <div class="card bg-primary">
    <div class="card-body">
        <h4>Square Inches:</h4>
        <div id="sqiOutput"></div>
    </div>
</div>
<br>
    </div>
</div>
           
</div>
</div>
<script src="/area/area.js"></script>
</body>
</html>
