<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Time Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Time Converter</h1>
                <br>
            <form>
                <div class="form-group">
                    <input id="hrInput" type="number" class="form-control form-control-lg" placeholder="Enter Hours...">
                </div>
            </form>
        <br>
        <div id="output-time">
            
            <div class="card bg-success">
                <div class="card-body">
                    <h4>Seconds:</h4>
                    <div id="secOutput"></div>
                </div>
            </div>
        <br>
            <div class="card bg-info">
                <div class="card-body">
                    <h4>Minutes:</h4>
                    <div id="minOutput"></div>
                </div>
            </div>
            <br>
      
            <div class="card bg-danger">
                <div class="card-body">
                    <h4>Days:</h4>
                    <div id="dayOutput"></div>
                </div>
            </div>
<br>
    </div>
</div>
           
</div>
</div>
<script src="/time/time.js"></script>
</body>
</html>
