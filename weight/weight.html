<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Weight Converter</title>
</head>
<body>
        
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                
                <br>
            <form>
                <div class="form-group">
                    <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
                </div>
            </form>
        <br>
        <div id="output-weight">

                <div class="card bg-warning">
                        <div class="card-body">
                            <h4>Milligrams:</h4>
                            <div id="milgramOutput"></div>
                        </div>
                    </div>
<br>
            <div class="card bg-success">
                <div class="card-body">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>
            </div>
        <br>
            <div class="card bg-info">
                <div class="card-body">
                    <h4>Pounds:</h4>
                    <div id="poundsOutput"></div>
                </div>
            </div>
            <br>
      
            <div class="card bg-danger">
                <div class="card-body">
                    <h4>Ounces:</h4>
                    <div id="ozOutput"></div>
                </div>
            </div>
<br>
            <div class="card bg-secondary">
                <div class="card-body">
                    <h4>Tonnes:</h4>
                    <div id="tonnesOutput"></div>
                </div>
            </div>
<br>
    </div>
</div>
           
</div>
</div>
<script src="/weight/weight.js"></script>
</body>
</html>
